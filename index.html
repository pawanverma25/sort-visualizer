<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <title>Sort Visualizer</title>
    </head>
    <body>
        <div class="header">
            <div class="head-item">
                <h1>Sorting Visualization</h1>
            </div>
            <div class="head-item">
                <button class="btn btn-dark" id="new-array">Generate array</button>
            </div>
            <div class="head-item">
                <label for="columns">
                    Size:<input type="range" name="columns" id="n" min="30" max="180" step="1" value="10" class="form-control-range"/>
                </label>
            </div>
            <div class="head-item">
                <label for="speed">
                    Speed:<input type="range" name="speed" id="speed" min="0.01" max="300" step="0.05" value="1" class="form-control-range"/>
                </label>
            </div>
            <div class="dropdown head-item">
                <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" id="start">
                  Start
                </button>
                <div class="dropdown-menu bg-dark">
                    <button class="dropdown-item text-primary" id="bubble">Bubble Sort</button>
                    <button class="dropdown-item text-primary" id="selection">Selection Sort</button>
                    <button class="dropdown-item text-primary" id="insertion">Insertion Sort</button>
                    <button class="dropdown-item text-primary" id="merge">Merge Sort</button>
                    <button class="dropdown-item text-primary" id="quick">Quick Sort</button>
                </div>
            </div>
        </div>
        <div id="container"></div>
        <div id="credit"> Icons from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
